<template name="TransferOrganizationPage">
  {{#if isTransfered}}
    <p>Transfer is completed. You are the owner of the "{{orgName}}" organization now.</p>
    <p><a href="{{pathFor 'dashboardPage' orgSerialNumber=orgSerialNumber}}">
      Go to "{{orgName}}"
    </a></p>
  {{else}}
    {{#if error}}
      <p class="text-danger">{{error}}</p>
      <p>
        <a href="{{pathFor 'hello'}}">
          <i class="fa fa-arrow-left"></i>
          Return to my organization
        </a>
      </p>
    {{else}}
      {{> Preloader size=3}}
    {{/if}}
  {{/if}}
</template>

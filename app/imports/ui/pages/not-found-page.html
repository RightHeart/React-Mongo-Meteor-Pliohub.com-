  <div class="not-found col-xs-12 col-sm-12 col-md-12 col-lg-12">
    <div class="text-xs-center">
      <h1>You have no access to {{subject}} {{subjectId}}</h1>
      <a href="{{pathFor 'hello'}}">
        <i class="fa fa-arrow-left"></i>
        Return to my organization
      </a>
    </div>
  </div>
</template>

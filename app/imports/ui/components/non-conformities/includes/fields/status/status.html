<template name="NC_Status_Edit">
  {{#FormField label="Status"}}
    <span class="label text-default doc-status">
      <i class="fa fa-circle margin-right" {{b "class: 'text-'+getClassByStatus(status)"}}></i>
      <span>
        {{getStatusName status}}
        {{#if workflowType}}
          <span class="display-on-parent-hover">({{workflowType}} workflow)</span>
        {{/if}}
      </span>
    </span>
  {{/FormField}}
</template>

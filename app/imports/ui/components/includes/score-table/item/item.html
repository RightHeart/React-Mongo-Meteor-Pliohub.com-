<template name="ScoreTable_Item">
  <tr>
    <th class="impact-label" {{b "html: this.label"}}></th>
    {{#each this.rows}}
      {{#if isLast}}
        <th class="impact-label" {{b "text: this"}}></th>
      {{else}}
        <td class="impact" {{b "click: onClick(this), text: this, class: className(this)"}}></td>
      {{/if}}
    {{/each}}
  </tr>
</template>

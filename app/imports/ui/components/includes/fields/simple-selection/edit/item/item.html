<template name="SimpleSelection_Edit_Item">
  <div class="form-group">
    <div class="form-group form-group-flex">
      <div class="form-group-flex-flex" {{b "class: { margin-right: !showAbbreviation }"}}>
        {{#ClearableField field='title'}}
          <input type="text" class="form-control"
              {{b "value: title, attr: { placeholder: placeholder }, focusout: onFocusOut"}} />
        {{/ClearableField}}
      </div>
      {{#if showAbbreviation}}
        <div class="margin-left margin-right">
          {{#ClearableField field="abbreviation"}}
            <input type="text" class="form-control" placeholder="Short" maxlength="{{abbreviationMaxLength}}"
                {{b "value: abbreviation, focusout: onFocusOut"}} style="width:100px" />
          {{/ClearableField}}
        </div>
      {{/if}}
      {{> DeleteButton onClick=onDeleteFn}}
    </div>
  </div>
</template>

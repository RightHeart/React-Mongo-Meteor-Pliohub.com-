<template name="Header">
  {{#Navbar}}
    {{#Navbar_Title}}
      <a class="dropdown-toggle pointer" data-toggle="dropdown">
        {{header}} <span class="text-muted">{{currentFilterLabel}}</span>
      </a>
      <div class="dropdown-menu">
        {{#each filters}}
          <a class="dropdown-item pointer"
            {{b "class: { active: isActiveFilter(this.value) }, click: onSelectFilter(this.value)"}}>
            {{#if title}}{{title}} - {{/if}}{{text}}
          </a>
        {{/each}}
      </div>
    {{/Navbar_Title}}
    {{> Navbar_Arrow onClick=(callback 'onNavigate')}}
    {{#if getOptionsMenu}}
      <div>{{> React (getOptionsMenu) }}</div>
    {{/if}}
  {{/Navbar}}
</template>

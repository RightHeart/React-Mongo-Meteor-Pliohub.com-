<template name="Subcards_RiskEvaluation_Edit">
  {{#Subcards_Wrapper _lText="Risk evaluation" _rText=(capitalize decision)}}
    <div class="card-block">
      {{> RiskEvaluation_Comments_Edit comments=comments}}

      {{> RiskEvaluation_PrevLossExp_Edit prevLossExp=prevLossExp}}

      {{> RiskEvaluation_Decision_Edit decision=decision helpText=decisionFieldHelp}}
      
      {{> RiskEvaluation_Priority_Edit priority=priority}}
    </div>
  {{/Subcards_Wrapper}}
</template>

<template name="Subcards_Occurrences_Read">

      <h4 class="card-title">Occurrences</h4>

    <div class="list-group">

        <h4 class="list-group-item-heading" {{b "text: occurrences.length"}}></h4>
      </div>
    </div>
  {{/if}}
</template>

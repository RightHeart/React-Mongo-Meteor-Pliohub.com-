<template name="Subcards_Wrapper">
  <div class="card-block card-block-collapse-toggle" {{b "click: onClick, class: { collapsed: collapsed }"}}>
    <h4 class="card-title pull-xs-left" {{b "text: _lText"}}></h4>
    <h4 class="card-title pull-xs-right">
      {{#if loading}}
        <i class="fa fa-spinner fa-pulse fa-fw margin-bottom"></i>
      {{else}}
        {{#if _rText}}
          <span class="text-muted" {{b "html: _rText"}}></span>
        {{/if}}
      {{/if}}
    </h4>
  </div>
  <div class="card-block-collapse collapse" {{b "ref: collapse"}}>
    {{#if renderContentOnInitial}}
      {{> Template.contentBlock}}
    {{else}}
      {{#unless collapsed}}
        {{> Template.contentBlock}}
      {{/unless}}
    {{/if}}
    {{#if helpText}}
      {{> HelpInfo helpText=helpText}}
    {{/if}}
  </div>
</template>

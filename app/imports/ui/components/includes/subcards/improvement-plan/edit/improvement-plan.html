<template name="Subcards_ImprovementPlan_Edit">
  {{#Subcards_Wrapper _lText=label _rText=getTextIndicator}}
    <div class="card-block" id="improvement-plan">
      {{> IP_DesiredOutcome_Edit desiredOutcome=desiredOutcome}}

      {{> IP_TargetDate_Edit targetDate=targetDate}}

      {{> IP_ReviewDate_Edits reviewDates=reviewDates}}

      {{> IP_Owner_Edit owner=owner}}

      {{> IP_MeansStatement_Edit fileIds=fileIds}}
    </div>
  {{/Subcards_Wrapper}}
</template>

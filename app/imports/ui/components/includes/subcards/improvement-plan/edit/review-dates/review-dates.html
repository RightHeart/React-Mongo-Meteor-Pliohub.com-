<template name="IP_ReviewDate_Edits">
  <div class="row">
    <label class="form-control-label col-sm-5 col-xs-12 first-row-label">
      Improvement plan review dates
    </label>
    <div class="col-sm-7">
      <div {{b "ref: forms"}}>
        {{#each reviewDates}}
          {{> IP_ReviewDate_Edit
              _id=_id
              date=date
              onChange=onChangeCb
              onDelete=onDeleteCb}}
        {{/each}}
      </div>
      <div class="form-group row">
        <div class="col-sm-12">
          <button type="button" class="btn btn-primary margin-bottom-none"
            {{b "click: addReviewDate"}}>
            <i class="fa fa-plus"></i>
            Add review date
          </button>
        </div>
      </div>
    </div>
  </div>
</template>

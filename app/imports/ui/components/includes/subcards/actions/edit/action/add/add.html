<template name="Actions_AddSubcard">
  <div class="card-block">
    <div class="form-group row">
      <label class="form-control-label col-sm-4 col-xs-12"></label>
      <div class="col-sm-8 col-xs-12">
        <div class="btn-group btn-group-nomargin" data-toggle="buttons">
          <label class="btn btn-secondary"
              {{b "click: selectForm('Actions_CreateSubcard'), class: {active: form === 'Actions_CreateSubcard'}"}}>
            <input type="radio" autocomplete="off" />
            New
          </label>
          <label class="btn btn-secondary"
              {{b "click: selectForm('Actions_SelectExisting'), class: {active: form === 'Actions_SelectExisting'}"}}>
            <input type="radio" autocomplete="off" />
            Existing
          </label>
        </div>
      </div>
    </div>

    <hr />

    {{> Template.dynamic template=form data=getFormData}}
  </div>
</template>

<template name="Subcards_RootCauseAnalysis_Read">
  {{#if title}}
    <div class="card-block card-subheading">
      <h4 class="card-title">{{title}}</h4>
    </div>
  {{/if}}
  <div {{b "class: { 'list-group': title }"}}>
    {{#each causesData}}
      {{#if text}}
        <div class="list-group-item">
          <p class="list-group-item-text">Cause {{index}}</p>
          <h4 class="list-group-item-heading">{{text}}</h4>
        </div>
      {{/if}}
    {{/each}}
    {{#if files.count}}
      <div class="list-group-item">
        <p class="list-group-item-text">Files</p>
        {{#each files}}
          {{> FileItem_Read file=this}}
        {{/each}}
      </div>
    {{/if}}
  </div>
</template>

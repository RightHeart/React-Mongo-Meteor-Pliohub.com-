<template name="Subcards_Risks_Read">
  <div {{b "if: risks.count > 0"}}>
    <div class="card-block card-subheading">
      <h4 class="card-title">Risks</h4>
    </div>
    <div class="list-group">
      <div class="list-group-item">
        {{#each risks}}
          <a href="{{pathFor 'risk' orgSerialNumber=organizationSerialNumber riskId=_id}}" class="btn btn-secondary btn-inline pointer">
            <strong>{{this.sequentialId}}</strong>
            <span>{{this.title}}</span>
            <i class="fa fa-circle margin-left" {{b "class: 'text-'+getClassByStatus(this.status)"}}></i>
          </a>
        {{/each}}
      </div>
    </div>
  </div>
</template>

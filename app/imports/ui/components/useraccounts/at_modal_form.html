<template name="atModalForm">
  {{#unless hide}}
    <div class="card-block">
      <div class="at-form">
        {{#if showError}}
          {{> atError}}
        {{/if}}
        {{#if showResult}}
          {{> atResult}}
        {{/if}}
        {{#if showMessage}}
          {{> atMessage}}
        {{/if}}
        {{#if showPwdForm}}
          {{> atModalPwdForm}}
        {{/if}}
        {{#if showSignInLink}}
          {{> atSigninLink}}
        {{/if}}
        {{#if showSignUpLink}}
          {{> atSignupLink}}
        {{/if}}
        {{> atModalPwdFormBtn}}
      </div>
    </div>
  {{/unless}}
</template>

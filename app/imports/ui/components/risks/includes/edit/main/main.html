<template name="Risk_Card_Edit_Main">
  {{#with risk}}
    <div class="card-block">
      {{> NC_Title_Edit
          _id=this._id
          title=this.title
          sequentialId=this.sequentialId
          label="Risk name"}}

      {{> DescriptionTextBox
          description=this.description}}

      {{> StatusComment statusComment=this.statusComment}}

      {{> NC_Status_Edit
          _id=this._id
          status=this.status}}

      {{> Fields_Standards_Edit
          _id=this._id
          helpText=standardFieldHelp
          standardsIds=this.standardsIds}}

      {{> Departments_Edit
          _id=this._id
          helpText=departmentsFieldHelp
          departmentsIds=this.departmentsIds}}

      {{> NC_IdentifiedBy_Edit
          _id=this._id
          identifiedBy=this.identifiedBy}}

      {{> NC_IdentifiedDate_Edit
          _id=this._id
          identifiedAt=this.identifiedAt}}

      {{> Problems_Magnitude_Edit
          _id=this._id
          label="Initial categorization"
          magnitude=this.magnitude
          guidelines=RKGuidelines}}

      {{> Risks_Type_Edit _id=this._id typeId=this.typeId}}
    </div>

    {{#if showRootCauseAnalysis}}
      {{> Subcards_AnalysisWrapper_Edit (RCAArgs this)}}
    {{/if}}
  {{/with}}
</template>

<template name="OrgSettings_MainSettings">
  <div class="card-block">
    {{> OrgSettings_OrgName name=name helpText=nameFieldHelp}}

    {{#if isEditable}}
      {{> OrgSettings_OrgTransfer ownerId=ownerId helpText=ownerFieldHelp}}
    {{else}}
      {{#FormField label="Org owner" helpText=ownerFieldHelp}}
        <input type="text" class="form-control" disabled {{b "value: ownerName"}} />
      {{/FormField}}
    {{/if}}

    {{#FormField label="Email"}}
      <input type="text" class="form-control" disabled {{b "value: ownerEmail"}} />
    {{/FormField}}

    {{> OrgSettings_OrgTimezone timezone=timezone helpText=timezoneFieldHelp}}

    {{> OrgSettings_OrgCurrency currency=currency helpText=currencyFieldHelp}}
  </div>
</template>

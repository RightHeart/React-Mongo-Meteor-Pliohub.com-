<template name="Dashboard_UserStats">
  <div class="dashboard-stats">
    <h4 class="dashboard-stats-title">
      {{title}}
    </h4>
    {{#each usersOnline}}
      <span class="dashboard-stats-user">
        <i class="fa fa-user {{this.status}}"></i>
        {{userNameOrEmail this}}
      </span>
    {{/each}}
  </div>
  <hr>
</template>

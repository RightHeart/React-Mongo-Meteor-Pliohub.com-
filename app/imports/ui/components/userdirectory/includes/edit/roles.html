<template name="UserEdit_Roles">
  <div class="card-block card-block-collapse-toggle"
      {{b "click: toggleCollapse, class: { collapsed: collapsed }"}}>
    <h4 class="card-title pull-xs-left" >
      Superpowers
    </h4>
    <h4 class="card-title pull-xs-right text-muted" {{b "text: rolesCount"}}>
    </h4>
  </div>

  <div class="card-block-collapse collapse" id="superpowers" {{b "ref: collapse, class: { shroud: !isEditable }"}}>
    <div class="card-block">
      <p class="pull-xs-left" {{b "text: label"}}></p>
      {{#each role in roles}}
        {{> UserEdit_Role role=role userRoles=userRoles isEditable=isEditable}}
      {{/each}}

      {{#if orgOwnerLabel}}
        <p class="list-group-item-text" {{b "text: orgOwnerLabel"}}></p>
      {{else}}
        <p class="list-group-item-text">These superpowers can only be edited by an administrator</p>
      {{/if}}
    </div>
  </div>
</template>

<template name="UserEdit_Password">
  <div class="card-block card-block-collapse-toggle"
      {{b "click: togglePasswordSection, class: { collapsed: collapsed }"}}>
    <h4 class="card-title pull-xs-left">Change password</h4>
  </div>
  <div class="card-block-collapse collapse" {{b "ref: collapse"}}>
    {{> atModalForm state='changePwd' positiveValidation=false}}
  </div>
</template>

<template name="UserDirectory_List_Item">
  {{#ListItemLink (linkArgs)}}
    <div class="user-avatar img-wrapper sm img-circle pull-xs-left">
      <img {{b "src: this.avatar()"}}>
    </div>
    <div class="list-group-item-content">
      <h4 class="list-group-item-heading" {{b "text: userNameOrEmail(this)"}}></h4>
      <p class="list-group-item-text" {{b "text: this.description()"}}></p>
    </div>
  {{/ListItemLink}}
</template>
